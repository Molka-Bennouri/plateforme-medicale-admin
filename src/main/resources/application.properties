spring.application.name=medical-platform

# CONFIGURATION BASE DE DONNÉES
spring.datasource.url=jdbc:mysql://localhost:3306/plateforme_medicale?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none  # Désactivé car vous créez les tables manuellement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# INTERNATIONALISATION
# ===============================
spring.jpa.properties.hibernate.connection.charSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
